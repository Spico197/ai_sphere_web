{% extends 'user_panel.html' %}
{% block content %}
  <div class="container">
    <h3>管理员：{{ user.username }} - id：{{ user.stu_id }}</h3>
    {{ instruction }}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputFile">上传报名表</label>
        <input type="file" id="exampleInputFile" name="user_roll_in_table">
        <p class="help-block">将报名工具导出的excel文件提交至此处</p>
      </div>
      <button type="submit" class="btn btn-default">提交</button>
    </form>
  </div>
{% endblock %}
